<div class="cv-section">

    <div class="title" [style]="style"> 
        <span class="material-icons md-18">{{icon}}</span>
       {{title}}
    </div>

    <div class="content">

        <div *ngFor="let item of data" [style]="item.style">  
            <span class="material-icons md-18">{{item.icon}}</span>
           {{ item.content }}
        </div>
        <ng-content></ng-content>
    </div>
    
</div>
